name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - devs/**

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-python@v6.0.0
        with:
          python-version: |
            3.13
            ${{ matrix.python-version }}
      - env:
          _MERGIFY_TEST_NEW_FLAKY_DETECTION: "true"
          MERGIFY_TEST_FLAKY_DETECTION: "true"
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          python3.13 -m pip install -r requirements-poetry.txt
          poetry env use ${{ matrix.python-version }}
          poetry install --sync
          poetry run poe linters
          poetry run poe test
          poetry build

  semgrep:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    container:
      image: semgrep/semgrep:1.100.0
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Run Semgrep
        run: |
          semgrep --config=auto --error --timeout=15 .
